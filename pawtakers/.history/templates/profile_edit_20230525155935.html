
{% load crispy_forms_tags %}


{%block content%}

<div class="container">
    <div class="form-container">
        <div class="form-image">
            {% load static %}
            <img src="{% static './dog.jpg' %}" alt="Image">
        </div>
        <div class="form-content">
            <h2 style="font-size: 30px; font-family: 'Comic Sans MS', cursive; color: #333; text-align: center; margin-bottom: 30px;">
                We're <span style="color: #4CAF50;">thrilled</span> to <span style="color: #4CAF50;">embark</span> on the journey of pet care together!</h2>
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form}}
                    <div class="d-grip gap-2">
                    <button class="btn btn-success mt-3">Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
{% endblock content%}
